<header>
    <div class="header-content">
        <div class="logo-cat">
            <a href="index.html"><img alt="Healthy Foods Community" src="logo.jpg" class="logo-image" height="50" width="300"></a>

<main>
    <section id="meal-plan-form">
        <h1>Create Your Personalized Meal Plan</h1>
        <form id="meal-plan-form">
            <label for="meal-type">Select Meal Type:</label>
            <select id="meal-type" name="meal-type">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
            <br>
            <label for="meal-preferences">Meal Preferences:</label>
            <input type="text" id="meal-preferences" name="meal-preferences" placeholder="Enter preferences">
            <br>
            <input type="submit" value="Generate Meal Plan">
        </form>
    </section>
</main>

<script src="script.js"></script>
